<html>
<head>

  <title>Dashboard</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">

  <script src="jquery.js"></script>
  <script src="jquery-2.2.2.min.js"></script>

      <div class="col-xs-3 ">
        <h4 style="padding-right:5px"><u>Controller</u></h4>
        <ul class="nav" id="controller">
        </ul>
      </div>
      <div class="col-xs-3">

        <ul class="nav" id="driver">
        </ul>
      </div>
      <div class="col-xs-3">
        <h4 style="padding-right:10px"><u>Operator</u></h4>
        <ul class="nav" id="operator">
        </ul>
      </div>
      <div class="col-xs-3">
        <h4><u>Pressed</u></h4>
        <ul class="nav" id="pressed">
        </ul>
      </div>
    </div>
  </div>
  <div class="content">
    <h1 class="text-center">Camera View</h1>
    <div class="cameraContainer">
      <img class="cameraImage img-responsive center-block" src="#"></img>
    </div>

</html>
